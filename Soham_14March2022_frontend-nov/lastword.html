<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <input type="text" id="string" placeholder="Enter a sentence"></input>
        <button type="submit" onclick=handleclick()>Submit</button>
        <script>
            function handleclick()
            {
                let sentence=document.getElementById("string").value;
                 let array=sentence.split(" ");
                 let lastword=[]; 
                 lastword=array[array.length-1];
                 console.log("The last word of a sentence is \""+lastword+"\", and its length is "+lastword.length);
            }
        </script>
    </body>
</html>
