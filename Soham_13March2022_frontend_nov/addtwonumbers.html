<!DOCTYPE html>
<html>
    <head>
    
    </head>
    <h1>Medium type Sum:Add Two Numbers</h1>
        
        <input type="text" id="value1" placeholder="Enter the size of first array"> </input>
        <input type="text" id="value2" placeholder="Enter the size of Second array"> </input>
        <button type="submit" onclick="handleclick()">Submit</button>
        <script>
            function handleclick()
            {
                let a1=document.getElementById("value1").value;
                let a2=document.getElementById("value2").value;
                let array1=[];
                let array2=[];
                for(i=0;i<a1;i++)
                {
                 array1.push(prompt("Enter a number"));
                }
                for(i=0;i<a2;i++)
                {
                 array2.push(prompt("Enter a number"));
                }
                let ar1=array1.reverse();
                let ar2=array2.reverse();
                let num1=ar1.join('');
                let num2=ar2.join('');
                let sum=parseInt(num1)+parseInt(num2);
                console.log("The sum is "+sum);
                let ar3=[];
                ar3=sum.toString().split('');
                let array3=ar3.reverse();
                console.log("The output is "+array3);

                
            }
        </script>
    </body>
</html>
